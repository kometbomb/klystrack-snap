version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps:trusty
    working_directory: ~/klystrack-snap
    steps:
      - run:
          name: Install dependencies
          command: export DEBIAN_FRONTEND=noninteractive && sudo apt-get update && apt-get install -y software-properties-common && add-apt-repository ppa:snappy-dev/tools && apt-get update && apt-get install -y snapcraft
      - checkout
      - run:
          name: Build snap
          command: snapcraft
